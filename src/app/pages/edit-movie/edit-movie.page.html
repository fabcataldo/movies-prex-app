<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" icon="caret-back" (click)="goToHome()"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit movie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page">
  <div class="internal-page flex-center-center">
    <div class="fields-container flex-center-center">
      <form (ngSubmit)="updateMovie(fMovie)" #fMovie="ngForm">
        <ion-input
          label="Title"
          label-placement="floating"
          fill="outline"
          placeholder="Enter title"
          name="title"
          type="text"
          [(ngModel)]="movieForSaving.title"
          value="movieForSaving.title"
          required></ion-input>

        <ion-input 
          label="Description"
          label-placement="floating"
          fill="outline"
          placeholder="Enter description"
          name="description"
          type="text"
          [(ngModel)]="movieForSaving.description"
          value="movieForSaving.description"></ion-input>         
        
        <movie-star-rate [movieRate]="movieForSaving.rate || 0" (movieRateChanged)="onMovieRateChange($event)">
          
        </movie-star-rate>
        <ion-button shape="round" type="submit" expand="block">Save</ion-button>  
      </form>
    </div>
  </div>

</ion-content>
