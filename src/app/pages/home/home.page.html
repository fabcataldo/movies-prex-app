<ion-header [translucent]="true" class="page-component-colors">
  <ion-toolbar class="page-component-colors">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" menuToggle></ion-menu-button>
    </ion-buttons>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="internal-page">
  <ion-refresher slot="fixed" (ionRefresh)="reload($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <movies-list [movies]="movies"></movies-list>
</ion-content>
