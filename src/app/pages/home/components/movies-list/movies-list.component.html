<ion-list class="page-component-colors">
  <ion-item-sliding *ngFor="let movie of movies" class="sliding-item-container">
    <ion-item class="movie-item" (click)="goToDetailsPage(movie)">
      <div class="movie-item-subcontainer">
        <div class="cover-container">
          <img class="cover" [src]="movie.cover">
        </div>
        <div class="texts-container">
          <div class="flex-center-center title-desc-container">
            <div class="movie-title">{{movie.title}}</div>
            <div class="movie-description">{{movie.description}}</div>
          </div>
          <div class="rate-container">
            <div class="rate-label">Rate</div>
            <movie-star-rate [movieRate]="movie.rate || 0" [showOnly]="true"></movie-star-rate>
          </div>  
        </div>
      </div>

    </ion-item>

    <ion-item-options>
      <ion-item-option class="slided-item-option" color="success" (click)="goToEditMovie(movie)">Edit</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
