<ion-list class="internal-components">
  <ion-item-sliding *ngFor="let movie of movies">
    <ion-item class="internal-components">
      <div>
        <div class="cover-container">
          <img class="cover" [src]="movie.cover">
        </div>
        <div class="cover-texts-container">
          <div class="internal-components">
            <div class="texts-container flex-center-center">
              <div>{{movie.title}}</div>
              <div class="description">{{movie.description}}</div>
            </div>
          </div>
        </div>
        <div class="internal-components rate-container">
          <div>Rate</div>
          <movie-star-rate [movieRate]="movie.rate || 0"></movie-star-rate>
        </div>
      </div>

    </ion-item>

    <ion-item-options>
      <ion-item-option color="success" (click)="goToEditMovie(movie)">Edit</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
