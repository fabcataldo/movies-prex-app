<ion-list>
  <ion-item-sliding *ngFor="let movie of movies">
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="success" (click)="goToEditMovie(movie)">Edit</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
